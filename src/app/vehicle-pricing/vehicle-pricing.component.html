<app-nav-bar></app-nav-bar>

<div class="w3-display-topleft w3-text-white same_padding">
  <div class="example">
    <a class="btn default">Register Driver</a>|
    <a class="btn default">Book</a>|
    <a class="btn default" style="color: darkorange;">Pricing</a>|
    <a class="btn default">Corporate</a><br>
    <ul class="nav nav-tabs" role="tablist" >
      <li role="presentation" class="active" *ngFor="let tab of prices; let i = index">
        <a href="#{{tab.id}}" (click) = "open_tab(tab)"role="tab" data-toggle="tab">
          <img src="{{ tab.vechicle_img}}" width="50px" height="50px">
          </a>
      </li>
    </ul>
    
    <!-- Tab panes -->
    <div class="tab-content" *ngIf="single_tab">
      <div role="tabpanel" class="tab-pane active" id="{{single_tab.id}}">
        <strong>Name : {{single_tab.vechicle_type}}</strong><br>
        <strong>Base Fee : {{single_tab.base_fee}}</strong><br>
        <strong>Per Kilometer Fee : {{single_tab.per_kilometer_fee}}</strong><br>
        <strong>Per Minute Fee : {{single_tab.per_minute_fee}}</strong>
      </div>
    </div>
  </div>
</div>
<div class="carousel-item">
  <img src="\assets\image\IMG_20200515_224116_400.jpg" class="driver-img" width="100%" alt="Los Angeles">
</div>
