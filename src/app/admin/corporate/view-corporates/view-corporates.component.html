<div class="row">
    <img class="col-sm-12" style="margin: 0 !important;padding: 0 !important;"
      src="./assets/image/cor2.png" alt="" width="100%">
  </div>
  <div class="row" *ngIf="corporates">
    <div class=" w3-section col-sm-3" style="height: 420px;" *ngFor="let corporate of corporates">
      <div class="w3-card-4">
        <img src="{{corporate.corporate_logo}}" style="width:100%">
        <div class="w3-container w3-white">
          <h3>{{corporate.full_name}}</h3>
          <P class="text-body">
            {{corporate.feed_up}}
          </P>
          <button type="button" class="btn btn-primary read-more" (click)="modal_view(corporate)" data-toggle="modal" data-target="#corporateDetail">
              Read More
            </button>
        </div>
      </div>
    </div>
  </div>
  <div class="modal" id="corporateDetail" >
      <div class="modal-dialog">
        <div class="modal-content">
    
          <!-- Modal Header -->
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <img src="{{single_corporate.corporate_logo}}" style="width:100%">
            <h4 class="modal-title"><strong>{{single_corporate.full_name}}</strong></h4>
          </div>
    
          <!-- Modal body -->
          <div class="modal-body">
            {{single_corporate.feed_up}}
          </div>
    
          <!-- Modal footer -->
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
    
        </div>
      </div>
    </div>  
    <div *ngIf="corporates.length ==0">
      <h3>There are no news</h3>
    </div>
