<div class="header">
  <h2>Taxiye News</h2>
</div>
<div class="row">

    <div class="card">

      to call 6055 or use Taxiye app,<span class="fa fa-calendar" aria-hidden="true" style="padding-left: 50%; padding-bottom: 20px;">&nbsp;&nbsp;&nbsp; {{news_to_view.date | date: "fullDate"}}</span></h5>
      <div class="fakeimg" style="height:100%;"><img src="{{news_to_view.image_url}}" width="100%" height="100%"></div>
      
      <p>
        {{news_to_view.details}}
      </p>

          <img src="{{news.image_url}}" width="230px">

      </div>
    </div>
    <div class="card">
